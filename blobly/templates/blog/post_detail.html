{% extends 'blog/base.html' %}

{% block content %}
    <article class="media content-section">
      <img src="{{object.author.profile.image.url}}" class="rounded-circle account-img">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="{% url 'post-user' object.author.username %}">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_post|date:"d F, Y"}}</small>
            {% if object.author == user %}
             <div>
               <a class="btn btn-secondary btn-sm mt-1" href="{% url 'post-update' post.id %}">Update</a>
               <a class="btn btn-danger btn-sm mt-1" href="{% url 'post-delete' post.id %}">Delete</a>
             </div>
            {% endif %}
          </div>
          <h2 class="article-title">{{ object.title }}</h2>
          <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock %}
